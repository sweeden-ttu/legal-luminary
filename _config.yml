# =============================================================================
# Central Texas Legal Resource - Jekyll Configuration
# =============================================================================
# This configuration works with GitHub Actions deployment
# See: .github/workflows/jekyll.yml

# Site Settings
title: "Central Texas Legal Resources"
logo: /assets/imgs/legal-luminary-research-tool.svg
description: "Your trusted guide to Texas and Bell County law - Defense & Personal Injury information"
tagline: "Information • Guidance • Justice"
author: "Central Texas Legal Resource"
email: "notary@legalluminary.com"
lang: en-US

# Google Tag Manager
# Replace GTM-XXXXXXX with your actual GTM container ID after setup
gtm_container_id: "GTM-KBVFD8NL"

# URL Configuration
# For GitHub Pages project site (username.github.io/repo-name):
#   baseurl: "/repo-name"
#   url: "https://sweeden-ttu.github.io/legal-luminary"
# For custom domain or user site (username.github.io):
#   baseurl: ""
#   url: "https://legalluminary.com"
baseurl: ""
url: "https://www.legalluminary.com"

# Build Settings
markdown: kramdown
highlighter: rouge
permalink: pretty
timezone: America/Chicago

# Kramdown options
kramdown:
  input: GFM
  syntax_highlighter: rouge
  hard_wrap: false

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

# Sass/SCSS Processing
# We keep the GitHub Pages default theme, but we do NOT want it to build its SCSS
# (Ruby sass has encoding issues on some environments). We serve our own CSS.
theme: null

# Site Navigation
navigation:
  - title: Home
    url: /
  - title: Texas Law
    url: /texas-law/
  - title: Bell County
    url: /bell-county/
  - title: Defense Attorneys
    url: /defense/
  - title: Personal Injury
    url: /personal-injury/
  - title: Notaries
    url: /notaries/
  - title: Judges
    url: /judges/
  - title: Resources
    url: /resources/
    children:
      - title: Bell County Odyssey Portal
        url: https://justice.bellcounty.texas.gov/PublicPortal/
        alt: Search Court Hearings and Case Records
        external: true
      - title: Artificial Intelligence
        url: /artificial-intelligence/

# Service Area Information
service_area:
  county: "Bell County"
  state: "Texas"
  cities:
    - Killeen
    - Temple
    - Belton
    - Harker Heights
    - Copperas Cove
    - Nolanville
    - Salado

# Featured Attorneys (for easy updating)
attorneys:
  defense:
    name: "Robert Lewis"
    title: "Attorney at Law"
    phone: "(254) 702-4767"
    location: "Killeen, Texas"
    specialty: "Criminal Defense"
    email: "robertwaynelewislaw@gmail.com"
  injury:
    name: "Manuel Alcozer"
    title: "Attorney at Law"
    phone: "(254) 765-9552"
    email: "malcozer@mbaattorneys.com"
    location: "Killeen, Texas"
    specialty: "Personal Injury"

# Sass/SCSS Processing
# Not using SCSS - using plain CSS (style.css) instead
# sass:
#   style: compressed
#   encoding: UTF-8

# Collections (if needed for future expansion)
collections_dir: collections

# Build Output
destination: _site
keep_files:
  - .git
  - .nojekyll

# Exclude from processing
exclude:
  - .git
  - .github
  - .gitignore
  - .ruby-version
  - .bundle
  - .claude
  - Gemfile
  - Gemfile.lock
  - README.md
  - AGENTS.md
  - LICENSE
  - node_modules
  - vendor
  - "*.gemspec"
  - CNAME.example
  - docker-compose.yml
  - Dockerfile
  - docs
  - test_cases
  - "*.scss"

# Include files that should be processed
include:
  - _pages
  - _includes
  - _layouts
  - _posts
  - _data
  - _sass
  - .nojekyll

# Defaults for pages
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
