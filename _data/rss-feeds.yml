# RSS Feed Configuration for Legal News
# Sources validated for Bell County Texas and Texas state legal news

feeds:
  # Local Bell County Sources
  - name: "City of Killeen"
    # NOTE: Killeen's /rss.aspx is an HTML landing page, not RSS XML.
    # The actual RSS endpoints are not reliably accessible (404) from this environment.
    # Leave this disabled until a working XML URL is confirmed.
    url: "https://www.killeentexas.gov/RSSFeed.aspx?ModID=76&CID=All-0"
    category: "local"
    type: "government"
    max_items: 10
    enabled: false
    
  - name: "Killeen Daily Herald"
    url: "https://kdhnews.com/search/?f=rss&t=article&l=50&s=start_time&sd=desc&k%5B%5D=%23topstory"
    category: "local"
    type: "news"
    max_items: 15
    enabled: true
    
  # Texas State Government Sources
  - name: "Texas Legislature - Today's Bills Filed"
    url: "https://capitol.texas.gov/MyTLO/RSS/RSS.aspx?Type=todaysfiledhouse"
    category: "state"
    type: "legislature"
    max_items: 10
    enabled: true
    
  - name: "Texas Legislature - Today's Passed Bills"
    url: "https://capitol.texas.gov/MyTLO/RSS/RSS.aspx?Type=todaysbillspassed"
    category: "state"
    type: "legislature"
    max_items: 10
    enabled: true
    
  - name: "Texas Legislature - Upcoming House Committee Meetings"
    url: "https://capitol.texas.gov/MyTLO/RSS/RSS.aspx?Type=upcomingmeetingshouse"
    category: "state"
    type: "legislature"
    max_items: 10
    enabled: true
    
  - name: "Texas Legislature - Upcoming Senate Committee Meetings"
    url: "https://capitol.texas.gov/MyTLO/RSS/RSS.aspx?Type=upcomingmeetingssenate"
    category: "state"
    type: "legislature"
    max_items: 10
    enabled: true

# Configuration
config:
  max_age_days: 30  # Only show items from last 30 days
  timeout_seconds: 10  # HTTP request timeout
  retry_attempts: 2  # Number of retry attempts for failed feeds
  delay_between_feeds: 1  # Seconds to wait between feed requests
