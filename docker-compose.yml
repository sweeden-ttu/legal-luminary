services:
  # Development server with live reload
  jekyll:
    build:
      context: .
      dockerfile: Dockerfile
    command: jekyll serve --watch --force_polling --incremental --host 0.0.0.0 --port 4000 --livereload --livereload-port 35729 --baseurl ''
    volumes:
      - .:/srv/jekyll:Z
      - bundle_cache:/usr/local/bundle
    ports:
      - '4000:4000'
      - '35729:35729'
    environment:
      JEKYLL_UID: ${UID:-1000}
      JEKYLL_GID: ${GID:-1000}
      JEKYLL_ENV: development

  # Production build (outputs to _site/)
  build:
    build:
      context: .
      dockerfile: Dockerfile
    command: jekyll build
    volumes:
      - .:/srv/jekyll:Z
      - bundle_cache:/usr/local/bundle
    environment:
      JEKYLL_UID: ${UID:-1000}
      JEKYLL_GID: ${GID:-1000}
      JEKYLL_ENV: production

volumes:
  bundle_cache:
