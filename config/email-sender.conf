# Email Sender Configuration
# File permissions should be set to 600 for security

# Low Risk Vendor - Recipient email address
Low_Risk_Vendor=notary@legalluminary.com

# Email subject
Email_Subject=bond-submission

# Sender email address
Sender_Email=notary@legalluminary.com

# TLS Configuration
Use_TLS=true
Verify_TLS=true

# Retry Configuration
Max_Retry_Attempts=10
Initial_Retry_Delay=60
Max_Retry_Delay=3600
Retry_Backoff_Multiplier=2

# Queue Configuration (using project-local paths)
Queue_Directory=queue
Processed_Directory=queue/processed
Failed_Directory=queue/failed

# Logging
Log_Directory=logs
Log_Level=INFO

# Rate Limiting
Max_Emails_Per_Hour=100
Rate_Limit_Window=3600
