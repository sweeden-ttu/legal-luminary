# Email Sender Configuration
# File permissions should be set to 600 for security

# Low Risk Vendor - Recipient email address
Low_Risk_Vendor=recipient@example.com

# Email subject
Email_Subject=fe79

# Sender email address
Sender_Email=sender@domain.com

# TLS Configuration
Use_TLS=true
Verify_TLS=true

# Retry Configuration
Max_Retry_Attempts=10
Initial_Retry_Delay=60
Max_Retry_Delay=3600
Retry_Backoff_Multiplier=2

# Queue Configuration
Queue_Directory=/var/lib/email-sender/queue
Processed_Directory=/var/lib/email-sender/queue/processed
Failed_Directory=/var/lib/email-sender/queue/failed

# Logging
Log_Directory=/var/log/email-sender
Log_Level=INFO

# Rate Limiting
Max_Emails_Per_Hour=100
Rate_Limit_Window=3600
