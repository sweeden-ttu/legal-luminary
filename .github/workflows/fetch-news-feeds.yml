name: Fetch Legal News Feeds

on:
  schedule:
    # Run daily at 6:00 AM UTC (1:00 AM CT)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual triggering

# Sets permissions for GITHUB_TOKEN to allow committing changes
permissions:
  contents: write

jobs:
  fetch-feeds:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          
      - name: Install dependencies
        run: |
          bundle install
          
      - name: Fetch RSS feeds
        run: |
          bundle exec ruby scripts/fetch-rss-feeds.rb
          
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain _data/news-feed.json)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add _data/news-feed.json
          git commit -m "Update legal news feeds [skip ci]" || exit 0
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Summary
        if: always()
        run: |
          if [ -f "_data/news-feed.json" ]; then
            echo "## News Feed Update Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Feed update completed. Check _data/news-feed.json for details." >> $GITHUB_STEP_SUMMARY
          else
            echo "## Error" >> $GITHUB_STEP_SUMMARY
            echo "Failed to generate news-feed.json" >> $GITHUB_STEP_SUMMARY
          fi
